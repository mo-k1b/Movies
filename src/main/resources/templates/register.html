<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Movies</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸŽ¬</text></svg>">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-left">
            <div class="auth-branding">
                <h1 style="font-size: 4rem; margin-bottom: 10px;">MOVIES</h1>
                <h2 style="font-size: 2rem; font-weight: 600;">Join Movies Today</h2>
                <p>Discover detailed information about thousands of movies including ratings, trailers, cast, and
                    reviews.</p>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <h2>Create Account</h2>
                <p class="subtitle">Start exploring movie information instantly</p>

                <div th:if="${error}" class="error-message" th:text="${error}"></div>

                <form th:action="@{/register}" method="post">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1 (555) 000-0000" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"
                            placeholder="Create a strong password (min. 8 characters)" required minlength="8">
                    </div>

                    <button type="submit" class="auth-submit-btn">Create Account</button>
                </form>

                <div class="auth-footer">
                    Already have an account? <a th:href="@{/login}">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
