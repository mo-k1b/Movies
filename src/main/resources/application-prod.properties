# Production configuration
spring.h2.console.enabled=false
spring.jpa.show-sql=false
logging.level.org.springframework.web=INFO
logging.level.com.example.movies=INFO

# Disable debug mode in production
debug=false

# Database configuration - in production, you might want to use a production database
# For now, we'll keep using H2 in file mode
spring.datasource.url=jdbc:h2:file:./prod-db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.h2.console.settings.web-allow-others=false

# Enable production-ready features
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true
